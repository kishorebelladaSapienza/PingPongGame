<!doctype html>
<html>
  <head>
		<title>PongGame</title>
		<style>
			fieldset
			{
				position: absolute;
				top: 150px;
				left: 500px;
				text-align: center;
				z-index: 100;
				display:block;
				width: 500px
			}
</style>
	</head>
	<body >
		<div >
			<font size="5">

		<fieldset >
			<legend> User Details : </legend>
		<div align=center >
			<form action="gameStart.html"><br>
				Enter your First Name &nbsp; &nbsp; &nbsp; Enter your Last Name <br><input type="text" id="firstName" name="firstName" value="" required>&nbsp;&nbsp; 
				<input type="text" id="lastName" name="lastName" value=""> <br><br>
					
				<b><i><u>Select your Paddle Color <br></u></i></b>
				<br>
                <input type="radio" name="paddleMesh" id="paddle1" value="paddle1.jpg" checked><img src="./img/paddle/paddle1.jpg" alt="" width="75px" height="75px">1</span>
                <input type="radio" name="paddleMesh" id="paddle2" value="paddle2.jpg"><img src="./img/paddle/paddle2.jpg" alt="" width="75px" height="75px">2</span>
                <input type="radio" name="paddleMesh" id="paddle3" value="paddle3.jpg"><img src="./img/paddle/paddle3.jpg" alt="" width="75px" height="75px">3</span>
                <input type="radio" name="paddleMesh" id="paddle4" value="paddle4.jpg"><img src="./img/paddle/paddle4.jpg" alt="" width="75px" height="75px">4</span>

                <br><br>

				<b><i><u> Select your Board Color <br></u></i></b>
				<br>
                <input type="radio" name="planeBoard" id="plane1" value="red"><img src="./img/colors/red.png" alt="" width="75px" height="75px">1</span>
                <input type="radio" name="planeBoard" id="plane2" value="green" checked><img src="./img/colors/green.png" alt="" width="75px" height="75px">2</span>
                <input type="radio" name="planeBoard" id="plane3" value="blue"><img src="./img/colors/blue.png" alt="" width="75px" height="75px">3</span>
                <input type="radio" name="planeBoard" id="plane4" value="yellow"><img src="./img/colors/yellow.png" alt="" width="75px" height="75px">4</span>

				<br><br>
				
				<b><i><u>Select your Ball Color <br></u></i></b>
				<br>
                <input type="radio" name="ballMesh" id="ball1" value="ball1.jpg" checked><img src="./img/ball/ball1.jpg" alt="" width="75px" height="75px">1</span>
                <input type="radio" name="ballMesh" id="ball2" value="ball2.jpg"><img src="./img/ball/ball2.jpg" alt="" width="75px" height="75px">2</span>
                <input type="radio" name="ballMesh" id="ball3" value="ball3.jpg"><img src="./img/ball/ball3.jpg" alt="" width="75px" height="75px">3</span>
                <input type="radio" name="ballMesh" id="ball4" value="ball4.jpg"><img src="./img/ball/ball4.jpg" alt="" width="75px" height="75px">4</span>


				<br><br><input type="submit" id="submit" value="Go To Game" >
			</form>
		</div>
		</fieldset>
	</div>

	</body>
</html>
